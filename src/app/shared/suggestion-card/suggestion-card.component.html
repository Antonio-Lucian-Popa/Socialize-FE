<div class="suggested-card bg-white rounded-lg p-4 shadow w-80">
  <div class="header flex justify-between items-center mb-4">
    <h3 class="text-lg font-semibold text-gray-900">Suggested For You</h3>
    <button class="see-all-btn text-indigo-500 text-sm">See all</button>
  </div>

  <div class="suggestions">
    <!-- This will be repeated for each suggested user -->
    <div class="suggestion flex items-center justify-between mb-3" *ngFor="let user of suggestedUsers">
      <app-user-suggest [user]="user" class="w-100"></app-user-suggest>
    </div>
  </div>
</div>
