<!-- settings.component.html -->
<div class="settings-container">
  <aside class="settings-sidebar">
    <ul class="settings-menu">
      <li (click)="showGeneralSettings()" class="active">General Settings</li>
      <li>Security & Login</li>
      <li>Language & Region</li>
      <li>Notifications</li>
      <li>Connected Apps</li>
      <!-- More menu items -->
    </ul>
  </aside>

  <section class="settings-content" *ngIf="isGeneralSettings">
    <h1>General Settings</h1>
    <div class="settings-section">
      <h2>Account</h2>
      <p>Username: {{ user.firstName }} {{user.lastName}}</p>
      <p>Email: {{ user.email }}</p>
      <p>Password: ********</p>
      <button class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded" (click)="showChangePassword()">Change Password</button>
    </div>
    <!-- More settings -->
  </section>
</div>
